<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/html"
>
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin="anonymous"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body class="flex flex-col items-center justify-center w-5/6 mx-auto">
<header
        class="flex flex-col items-center justify-center w-full mt-8"
        th:fragment="header"
>
    <form class="w-2/4 border-green-400">
        <label
                class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
                for="default-search"
        >Search</label
        >

        <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg
                        aria-hidden="true"
                        class="w-4 h-4 text-gray-500 dark:text-gray-400"
                        fill="none"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                    />
                </svg>
            </div>

            <input
                    class="block w-full p-4 pl-10 text-sm text-green-700 border border-gray-300 rounded-lg bg-gray-50 focus:ring-green-300 focus:border-green-500 dark:bg-green-400 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    id="default-search"
                    placeholder="검색어를 입력해 주세요. "
                    required
                    type="search"
            />

            <button
                    class="text-white absolute right-2.5 bottom-2.5 bg-green-400 hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-green-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    type="submit"
            >
                Search
            </button>
        </div>
    </form>

    <div class="flex mt-5">
        <a th:href="@{/}">
            <svg
                    class="p-3 mr-4 border border-gray-300 cursor-pointer w-14 h-14 rounded-xl hover:scale-125 hover:border-gray-400"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.5"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
            >
                <path
                        d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                />
            </svg>
        </a>

        <a th:href="@{/user/meeting/list}">
            <svg
                    class="p-3 mr-4 border border-gray-300 cursor-pointer w-14 h-14 rounded-xl hover:scale-125 hover:border-gray-400"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.5"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
            >
                <path
                        d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                />
            </svg>
        </a>
        <a th:href="@{/user/curriculum}">
            <svg
                    class="p-3 mr-4 border border-gray-300 cursor-pointer w-14 h-14 rounded-xl hover:scale-125 hover:border-gray-400"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.5"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
            >
                <path
                        d="M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0112 13.489a50.702 50.702 0 017.74-3.342M6.75 15a.75.75 0 100-1.5.75.75 0 000 1.5zm0 0v-3.675A55.378 55.378 0 0112 8.443m-7.007 11.55A5.981 5.981 0 006.75 15.75v-1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                />
            </svg>
            <a th:href="@{/user/assignment/}">
                <svg
                        class="p-3 mr-4 border border-gray-300 cursor-pointer w-14 h-14 rounded-xl hover:scale-125 hover:border-gray-400"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="1.5"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                            d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                    />
                </svg>
            </a>
        </a>
    </div>
</header>

<section class="flex flex-row w-5/6 border-solid mt-6 text-center items-center justify-center">
    <div class="relative flex items-center justify-center w-auto h-auto mr-8 border-2 rounded-lg bg-gray-100">
        <div class="flex flex-col items-center p-4 m-20">
            <div>
                <svg class="w-32 h-32" fill="none" stroke="currentColor" stroke-width="1.5"
                     viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" stroke-linecap="round"
                          stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="m-8 text-2xl font-bold">
                이용할 수 없는 페이지 입니다
            </div>
            <div class="">
                <a class="h-10 px-4 py-2 font-bold text-white bg-green-500 rounded w-52 hover:bg-green-600"
                   href="/">
                    홈으로 이동
                </a>
            </div>
        </div>
    </div>
    </div>
    </div>
</section>
<footer
        class="text-gray-500 m-14"
        th:fragment="footer"
>
    <div>Copyright ©OFFICE Corp.All Rights Reserved.</div>
</footer>
</body>
</html>
