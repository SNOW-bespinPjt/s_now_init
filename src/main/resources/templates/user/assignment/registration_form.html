<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/admin/js/registration_form.js}" type="text/javascript"></script>
</head>
<body>
<div class="flex">
    <!-- nav -->
    <div>
        <nav th:replace="~{/include/admin_nav::nav}"></nav>
    </div>
    <!--  section & footer  -->
    <div class="flex flex-col items-center justify-center w-5/6 mx-auto">
        <section class="flex flex-row w-5/6 border-solid mt-7">
            <div
                    class="relative flex items-center justify-center w-screen h-screen mr-8 border-2 rounded-lg bg-slate-100"
            >
                <div class="word">
                    <h2 class="absolute top-0 left-0 mt-4 text-2xl font-bold ml-14">CREATE ACCOUNT FORM</h2>
                </div>
                <div class="create_account_form">
                    <form th:action="@{/admin/assignment/registration_confirm}"
                          name="registration_form" method="post"
                          enctype="multipart/form-data"
                    >
                        <input type="text" name="title" placeholder="INPUT TITLE"><br>
                        <textarea name="body" placeholder="INPUT BODY" rows="5" cols="33"></textarea><br>
                        <input type="file" name="file "> <br>
                        <input type="button" value="create assignment" onclick="createAssignmentForm();">
                        <input type="reset" value="reset">
                    </form>
                </div>
            </div>
        </section>
        <footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>
    </div>
</div>
</body>
</html>
