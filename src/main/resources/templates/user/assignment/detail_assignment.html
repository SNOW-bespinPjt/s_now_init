<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/assignment/admin/js/goBack.js}" type="text/javascript"></script>
    <script th:src="@{/assignment/user/js/detail_assignment.js}" type="text/javascript"></script>
</head>
<body class="flex flex-col items-center justify-center w-5/6 mx-auto">
<header th:replace="~{/include/header_nav_footer::header}"></header>
<!--  section & footer  -->
<div class="flex">
    <div class="flex flex-col items-center justify-center w-5/6 mx-auto">
        <section class="flex flex-row w-5/6 border-solid mt-7">
            <div class="relative flex items-center justify-center w-screen h-auto mr-8 border-2 rounded-lg bg-slate-100 pb-10">
                <div class="word">
                    <h2 class="absolute top-0 left-0 mt-4 text-2xl font-bold ml-14">
                        DETAIL
                    </h2>
                </div>
                <div id="assignmentDetails" class="mt-8 w-full text-center">
                    <div class="mb-4">
                        <h2 class="text-2xl font-bold pt-10" th:text="${userAssignmentDto.title}"></h2>
                    </div>
                    <div class="mb-4 h-auto pt-16 pb-20" th:text="${userAssignmentDto.body}"></div>
                    <div>
                        <!-- 다운로드 버튼 -->
                        <a th:href="@{/downloadFromAdmin(file=${userAssignmentDto.file})}"
                           class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100"
                           th:download="${userAssignmentDto.file_name}"
                           th:text="${userAssignmentDto.file_name}">
                        </a>
                    </div>
                    <div th:if="${result eq 0}"
                         class="flex space-x-4 mt-7 justify-center">
                        <form th:action="@{/user/assignment/registration_confirm}"
                              name="detail_assignment" method="post"
                              enctype="multipart/form-data">
                            <input type="hidden" name="no" th:value="${userAssignmentDto.no}">
                            <input type="file" name="file_user"
                                   class="bg-gray-200 border border-gray-400 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-blue-500"
                            >
                            <input type="button" value="과제 제출" onclick="uploadFile()"
                                   class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
                            >
                        </form>
                        <input
                                type="button"
                                value="확인"
                                onclick="goBack()"
                                class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400"
                        />
                    </div>
                    <div th:unless="${result eq 0}"
                         class="flex space-x-4 mt-7 justify-center">
                        <form th:action="@{/user/assignment/assignment_modify_confirm}"
                              name="detail_assignment" method="post"
                              enctype="multipart/form-data">
                            <input type="hidden" name="no" th:value="${userAssignmentDto.no}">
                            <input type="file" name="file_user"
                                   class="bg-gray-200 border border-gray-400 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-blue-500"
                            >
                            <input type="button" value="과제 수정" onclick="uploadFile()"
                                   class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
                            >
                        </form>
                        <input
                                type="button"
                                value="확인"
                                onclick="goBack()"
                                class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400"
                        />
                        <p class="text-gray-500 items-center">내가 낸 파일 : <span th:text="${userAssignmentDto.file_name}"></span></p>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>
    </div>
</div>
</body>
</html>
