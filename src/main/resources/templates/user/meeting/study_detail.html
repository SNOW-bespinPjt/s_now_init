<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>

    <script th:replace="~{/include/common_js.html::jquery_cdn}" type="text/javascript"></script>
    <script th:replace="~{/user/meeting/attend_js.html::js}" type="text/javascript"></script>
    <!--    <script th:replace="~{/user/meeting/meeting_form_js.html::js}" type="text/javascript"></script>-->

</head>
<body>

<header th:replace="~{/include/header_nav_footer.html::header}"></header>

<nav th:replace="~{/include/header_nav_footer.html::nav}"></nav>

<section>
    <div id="study_detail">
        <div>
            <div class="title" th:text="${userStudyDto.title}"></div>
            <div class="hit" th:text="${userStudyDto.hit}"></div>
            <div class="reg_date" th:text="${userStudyDto.reg_date}"></div>
            <div class="user_id" th:text="${userStudyDto.user_id}"></div>
            <!--        <div class="img" th:text="${userStudyDto.img}"></div>-->
            <div class="start_date" th:text="${userStudyDto.start_date}"></div>
            <div class="end_date" th:text="${userStudyDto.end_date}"></div>
            <div class="body" th:text="${userStudyDto.body}"></div>

        </div>

        <div th:if="${userStudyDto.user_id != session.loginedUserDto.id}">
            <input type="hidden" name="no" th:value="${userStudyDto.no}">
            <input type="button" value="참여">
        </div>
    </div>
</section>

<footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>

</body>
</html>
