<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center w-5/6 mx-auto">

<header th:replace="~{/include/header_nav_footer.html::header}"></header>

<nav th:replace="~{/include/header_nav_footer.html::nav}"></nav>

<section id="meeting_list" class="flex flex-row w-5/6 border-solid mt-7">
    <div class="w-5/6">
        <div class="flex items-center mb-8">
            <img th:src="@{/img/meal.png}" class="w-8 h-8">
            <span class="ml-2 text-2xl font-semibold">식사</span>
        </div>
        <div th:each="userMealDto : ${userMealDtos}" class="flex flex-row border-b-4 grid-cols-6">

            <div class="img">
                <img th:src="@{'/snow/user/meeting/meal/' + ${userMealDto.img}}">
            </div>
            <div class="flex flex-col mr-4">
                <div class="title gap-3">
                    <a th:href="@{/user/meal/meal_detail(no=${userMealDto.no})}" th:text="${userMealDto.title}"></a>
                </div>
                <div th:text="${userMealDto.body}" class="body">
                </div>
            </div>
            <div th:text="${userMealDto.total}" class="count">

            </div>
            <div th:text="${userMealDto.hit}" class="hit">

            </div>

        </div>
    </div>
</section>

<footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>

</body>
</html>
