<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script th:replace="~{/include/pageStudyList_js::listjs}" type="text/javascript"></script>

</head>
<body class="flex flex-col items-center justify-center w-5/6 mx-auto">

<header th:replace="~{/include/header_nav_footer.html::header}"></header>

<nav th:replace="~{/include/header_nav_footer.html::nav}"></nav>

<section id="meeting_list" class="flex flex-col items-center justify-center w-full mx-auto mt-7">
    <div class="w-5/6">
        <div class="flex items-center mb-8">
            <img th:src="@{/img/study.png}" class="w-8 h-8">
            <span class="ml-2 text-2xl font-semibold">스터디</span>
        </div>
        <div class="flex items-center mb-8">
            <img class="w-16 h-16" th:src="@{/img/study.png}">
            <span class="ml-2 text-2xl font-semibold">스터디</span>
        </div>

        <div
                class="flex items-center p-6 flex-row border-b-4 ">

            <div class="img w-1/5 h-full font-bold text-lg text-black">
                이미지
            </div>

            <div class="flex flex-col mr-4 w-2/5">
                <div class="title font-bold text-lg text-black">
                    제목/본문
                </div>
            </div>
            <div class="count font-bold text-lg text-black  w-1/5">
                정원
            </div>
            <div class="hit font-bold text-lg text-black w-1/5">
                조회수
            </div>

        </div>
        <div th:each="userStudyDto : ${userStudyDtos}" th:if="${userStudyDto.status == 1}"
             class="flex items-center p-6 flex-row border-b-2">

            <div class="img w-1/6 h-full">
                <img class="w-14 h-14 rounded-lg" th:src="@{'/UploadImg/' + ${userStudyDto.img}}">
            </div>
            <div class="flex flex-col mr-4 w-2/5">
                <div class="font-bold text-lg text-black">
                    <a th:href="@{/user/study/study_detail(no=${userStudyDto.no})}" th:text="${userStudyDto.title}"></a>
                </div>
                <div th:text="${userStudyDto.body}" class="body ">
                </div>
            </div>
            <div th:text="${userStudyDto.total}" class="count gap-1 mr-4 w-1/5">

            </div>
            <div th:text="${userStudyDto.hit}" class="hit gap-1 mr-4 w-1/5">

            </div>

        </div>
    </div>

    <div id="pageNumDiv">

        <div class="totalPage">

        </div>

    </div>

</section>

<footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>

</body>
</html>
