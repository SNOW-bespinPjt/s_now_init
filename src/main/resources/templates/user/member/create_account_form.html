<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="flex flex-col items-center justify-center w-5/6 mx-auto">
        <header th:replace="~{/include/header_nav_footer::header}"></header>

        <section class="flex flex-col items-center justify-center w-5/6 border-solid">
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1
                        class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
                    >
                        SNow User Create
                    </h1>
                    <form
                        class="space-y-4 md:space-y-6"
                        th:action="@{/user/member/create_account_confirm}"
                        name="create_account_form"
                        method="post"
                    >
                        <div>
                            <label
                                for="u_m_id"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                >Your Id</label
                            >
                            <input
                                type="text"
                                name="u_m_id"
                                id="u_m_id"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Input Your ID"
                                required=""
                            />
                        </div>
                        <div>
                            <label
                                for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                >Password</label
                            >
                            <input
                                type="password"
                                name="u_m_pw"
                                id="password"
                                placeholder="••••••••"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required=""
                            />
                        </div>
                        <div>
                            <label
                                for="u_m_mail"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                >Your email</label
                            >
                            <input
                                type="text"
                                name="u_m_mail"
                                id="u_m_mail"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Input Your ID"
                                required=""
                            />
                        </div>
                        <div>
                            <label
                                for="u_m_name"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                >Your Id</label
                            >
                            <input
                                type="text"
                                name="u_m_name"
                                id="u_m_name"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Input Your Name"
                                required=""
                            />
                        </div>
                        <div class="flex flex-row">
                            <label
                                for="u_m_gender"
                                class="block mb-2 mr-4 text-sm font-medium text-gray-900 dark:text-white"
                                >Your gender
                            </label>
                            <select
                                class="mr-5"
                                name="u_m_gender"
                            >
                                <option>남</option>
                                <option>여</option>
                            </select>

                            <label
                                for="u_m_age"
                                class="block mb-2 mr-2 text-sm font-medium text-gray-900 dark:text-white"
                                >Your age
                            </label>

                            <input
                                type="number"
                                name="u_m_age"
                                min="1"
                                max="200"
                            />
                        </div>

                        <div>
                            <label
                                for="u_m_phone"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                >Your phone
                            </label>
                            <input
                                type="text"
                                name="u_m_phone"
                                id="u_m_phone"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gr ay-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Input Your Phone Number"
                                required=""
                            />
                        </div>
                        <div>
                            <label
                                for="u_m_home_phone"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                >Your home phone
                            </label>
                            <input
                                type="text"
                                name="u_m_home_phone"
                                id="u_m_home_phone"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gr ay-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Input Your Home Phone"
                                required=""
                            />
                        </div>
                        <div>
                            <label
                                for="u_m_address"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                >Your address
                            </label>
                            <input
                                type="text"
                                name="u_m_address"
                                id="u_m_address"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gr ay-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Input Your User Address"
                                required=""
                            />
                        </div>
                        <div>
                            <label
                                for="u_m_university"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                >Your university
                            </label>
                            <input
                                type="text"
                                name="u_m_university"
                                id="u_m_university"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gr ay-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Input Your User university"
                                required=""
                            />
                        </div>
                        <div>
                            <label
                                for="u_m_birthdate"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                >Your birthdate
                            </label>
                            <input
                                type="date"
                                name="u_m_birthdate"
                                id="u_m_birthdate"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gr ay-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Input Your birthdate"
                                required=""
                            />
                        </div>

                        <div>
                            <label
                                for="u_m_department"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                >Your department
                            </label>
                            <input
                                type="datetime"
                                name="u_m_department"
                                id="u_m_department"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gr ay-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Input Your department"
                                required=""
                            />
                        </div>

                        <div>
                            <label
                                for="u_m_gradu_status"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >
                            </label>
                            <select>
                                <option>졸업</option>
                                <option>재학</option>
                            </select>
                        </div>

                        <button
                            type="submit"
                            class="w-full text-white bg-green-400 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
                            onclick="createConfrim()"
                        >
                            Sign up
                        </button>
                    </form>
                </div>
            </div>
        </section>
        <footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>
    </body>
</html>
