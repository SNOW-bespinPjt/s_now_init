<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/assignment/admin/js/member_delete_form.js}" type="text/javascript"></script>
</head>
<body>
<div class="flex">
    <!-- nav -->
    <div>
        <nav th:replace="~{/include/admin_nav::nav}"></nav>
    </div>
    <!--  section & footer  -->
    <div class="flex flex-col items-center justify-center w-5/6 mx-auto">
        <section class="flex flex-row w-5/6 border-solid mt-7">
            <div class="relative flex items-center justify-center w-screen h-screen mr-8 border-2 rounded-lg bg-slate-100">
                <div class="word text-2xl font-bold absolute top-0 left-0 mt-4 ml-14">
                    회원 탈퇴
                </div>
                <div class="member_delete_form w-full max-w-md p-4">
                    <form method="post" name="member_delete_form" th:action="@{/admin/member/member_delete_confirm}">
                        <input type="password" name="pw" placeholder="비밀번호를 입력하세요"
                               class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-300"><br>
                        <input type="button" value="삭제" onclick="memberDeleteForm();"
                               class="w-full bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-700 cursor-pointer mb-4">
                        <a th:href="@{/admin}" class="w-full bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-700 cursor-pointer">홈으로</a>
                    </form>
                </div>
                <div class="go_create_account_form absolute bottom-0 left-0 mb-4 ml-14">
                    <a th:href="@{/admin/member/create_account_form}" class="text-blue-500 hover:underline">create account</a>
                </div>
            </div>
        </section>
        <footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>
    </div>
</div>
</body>
</html>
