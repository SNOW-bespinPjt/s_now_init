<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossOrigin="anonymous"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script th:src="@{/assignment/admin/js/member_modify_form.js}" type="text/javascript"></script>
</head>
<body>
<div class="flex">
    <!-- nav -->
    <div>
        <nav th:replace="~{/include/admin_nav::nav}"></nav>
    </div>
    <!--  section & footer  -->
    <div class="flex flex-col items-center justify-center w-5/6 mx-auto">
        <section class="flex flex-row w-5/6 border-solid mt-7">
            <div class="relative flex items-center justify-center w-screen h-screen mr-8 border-2 rounded-lg bg-slate-100">
                <div class="word">
                    <h2 class="absolute top-0 left-0 mt-4 text-2xl font-bold ml-14">MODIFY ACCOUNT FORM</h2>
                </div>
                <div class="member_modify_form w-full max-w-md p-4">
                    <form method="post" name="member_modify_form" th:action="@{/admin/member/member_modify_confirm}">

                        <input name="no" th:value="${session.loginedAdminDto.no}" type="hidden">

                        <input class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-300" disabled name="id" readonly th:value="${session.loginedAdminDto.id}"
                               type="text"><br>
                        <input class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-300" name="pw" th:value="${session.loginedAdminDto.pw}"
                               type="password"><br>
                        <input class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-300" name="name" th:value="${session.loginedAdminDto.name}"
                               type="text"><br>
                        <input class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-300" name="mail" th:value="${session.loginedAdminDto.mail}"
                               type="email"><br>
                        <input class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-300" name="phone" th:value="${session.loginedAdminDto.phone}"
                               type="text"><br>
                        <select class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-300"
                                name="position">
                            <option value="">--- 직책 선택 ---</option>
                            <option th:selected="${session.loginedAdminDto.position == '교육기관'}"
                                    value="교육기관">교육기관
                            </option>
                            <option th:selected="${session.loginedAdminDto.position == '강사'}"
                                    value="강사">강사
                            </option>
                        </select><br>
                        <input class="w-full bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-700 cursor-pointer mb-4" onclick="memberModifyForm();" type="button"
                               value="회원 수정">
                        <input class="w-full bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400 cursor-pointer mb-4" type="reset"
                               value="초기화">
                        <div class="delete_account mt-10 items-center">
                            <a class="w-full bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-700 cursor-pointer mb-4" th:href="@{/admin/member/member_signout_confirm}">회원탈퇴</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>
    </div>
</div>
</body>
</html>
