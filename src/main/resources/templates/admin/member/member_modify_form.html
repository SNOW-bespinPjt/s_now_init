<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossOrigin="anonymous"></script>
    <script th:src="@{/admin/js/member_modify_form.js}" type="text/javascript"></script>
</head>
<body>
<div class="flex">
    <!-- nav -->
    <div>
        <nav th:replace="~{/include/admin_nav::nav}"></nav>
    </div>
    <!--  section & footer  -->
    <div class="flex flex-col items-center justify-center w-5/6 mx-auto">
        <section class="flex flex-row w-5/6 border-solid mt-7">
            <div
                    class="relative flex items-center justify-center w-screen h-screen mr-8 border-2 rounded-lg bg-slate-100"
            >
                <div class="word">
                    <h2 class="absolute top-0 left-0 mt-4 text-2xl font-bold ml-14">CREATE ACCOUNT FORM</h2>
                </div>
                <div class="member_modify_form">
                    <form th:action="@{/admin/member/member_modify_confirm}" name="member_modify_form" method="post">

                        <input type="hidden" name="a_m_no" th:value="${session.loginedAdminDto.a_m_no}">

                        <input type="text" name="a_m_id" th:value="${session.loginedAdminDto.a_m_id}" readonly disabled><br>
                        <input type="password" name="a_m_pw" th:value="${session.loginedAdminDto.a_m_pw}"><br>
                        <input type="text" name="a_m_name" th:value="${session.loginedAdminDto.a_m_name}"><br>
                        <input type="email" name="a_m_mail" th:value="${session.loginedAdminDto.a_m_mail}"><br>
                        <input type="text" name="a_m_phone" th:value="${session.loginedAdminDto.a_m_phone}"><br>
                        <select name="a_m_position">
                            <option value="">--- SELECT POSITION ---</option>
                            <option value="교육기관" th:selected="${session.loginedAdminDto.a_m_position == '교육기관'}">교육기관
                            </option>
                            <option value="강사" th:selected="${session.loginedAdminDto.a_m_position == '강사'}">강사</option>
                        </select><br>

                        <input type="button" value="ADMIN MODIFY" onclick="memberModifyForm();">
                        <input type="reset" value="reset">
                    </form>
                </div>

                <div class="delete_account">
                    <a th:href="@{/admin/member/member_delete_confirm}">delete account</a>
                </div>
            </div>
        </section>
        <footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>
    </div>
</div>
</body>
</html>
