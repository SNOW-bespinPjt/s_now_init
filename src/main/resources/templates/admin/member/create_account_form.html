<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/assignment/admin/js/create_account_form.js}" type="text/javascript"></script>
</head>
<body>
<div class="flex">
    <!-- nav -->
    <div>
        <nav th:replace="~{/include/admin_nav::nav}"></nav>
    </div>
    <!--  section & footer  -->
    <div class="flex flex-col items-center justify-center w-5/6 mx-auto">
        <section class="flex flex-row w-5/6 border-solid mt-7">
            <div
                    class="relative flex items-center justify-center w-screen h-screen mr-8 border-2 rounded-lg bg-slate-100"
            >
                <div class="word">
                    <h2 class="absolute top-0 left-0 mt-4 text-2xl font-bold ml-14">CREATE ACCOUNT FORM</h2>
                </div>
                <div class="create_account_form w-3/4 items-center">
                    <form method="post" name="create_account_form" th:action="@{/admin/member/create_account_confirm}">
                        <div class="mb-4">
                            <label class="block text-lg font-semibold text-gray-700" for="id">아이디</label>
                            <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-300"
                                   id="id" name="id" placeholder="Input ID"
                                   type="text">
                        </div>
                        <div class="mb-4">
                            <label class="block text-lg font-semibold text-gray-700" for="pw">비밀번호</label>
                            <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-300"
                                   id="pw" name="pw" placeholder="Input PW"
                                   type="password">
                        </div>
                        <div class="mb-4">
                            <label class="block text-lg font-semibold text-gray-700" for="name">이름</label>
                            <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-300"
                                   id="name" name="name" placeholder="Input Name"
                                   type="text">
                        </div>
                        <div class="mb-4">
                            <label class="block text-lg font-semibold text-gray-700" for="mail">메일</label>
                            <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-300"
                                   id="mail" name="mail" placeholder="Input Mail"
                                   type="email">
                        </div>
                        <div class="mb-4">
                            <label class="block text-lg font-semibold text-gray-700" for="phone">번호</label>
                            <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-300"
                                   id="phone" name="phone" placeholder="Input Phone"
                                   type="text">
                        </div>
                        <div class="mb-4">
                            <label class="block text-lg font-semibold text-gray-700" for="position">직책</label>
                            <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-300"
                                    id="position"
                                    name="position">
                                <option value="">--- 직책 선택 ---</option>
                                <option value="교육기관">교육기관</option>
                                <option value="강사">강사</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <input class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-700 cursor-pointer"
                                   onclick="createAccountForm();" type="button"
                                   value="회원가입">
                            <input class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400 cursor-pointer ml-2"
                                   type="reset"
                                   value="초기화">
                        </div>
                        <div class="go_login_form mt-6 text-sm text-gray-700">
                            <a class="text-green-500 hover:text-green-700 hover:underline"
                               th:href="@{/admin/member/member_login_form}"
                            >Already have an account? Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>
    </div>
</div>
</body>
</html>
