<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossOrigin="anonymous"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
            src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script th:src="@{/assignment/admin/js/approval.js}" type="text/javascript"></script>
</head>
<body>
<div class="flex">
    <!-- nav -->
    <div>
        <nav th:replace="~{/include/admin_nav::nav}"></nav>
    </div>
    <!--  section & footer  -->
    <div class="flex flex-col items-center justify-center w-5/6 mx-auto">
        <section class="flex flex-row w-5/6 border-solid mt-7">
            <div class="flex items-center justify-center w-screen h-full mr-8 border-2 rounded-lg bg-slate-100">
                <div class="mt-4 ml-14">
                    <div>
                        <h3 class="font-bold">교육생 목록</h3>
                        <div class="overflow-x-auto p-4">
                            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                                <div class="bg-white rounded-lg shadow-md p-4" th:each="item : ${userMemberDtos}">
                                    <div>
                                        <img alt="Male Image"
                                             class="mx-auto w-full" th:if="${item.gender eq '남'}"
                                             th:src="@{/assignment/admin/img/user_M.png}"/>
                                        <img alt="Female Image"
                                             class="mx-auto w-full" th:src="@{/assignment/admin/img/user_W.png}"
                                             th:unless="${item.gender eq '남'}"/>
                                    </div>
                                    <div class="text-center mt-4">
                                        <a th:href="@{'/admin/member/user_detail?no=' + ${item.no}}">
                                            <p class="text-lg font-semibold" th:text="${item.id}"></p>
                                        </a>
                                        <p th:text="${item.name}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>
    </div>
</div>
</body>
</html>
