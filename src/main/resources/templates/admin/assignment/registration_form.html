<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/assignment/admin/js/registration_form.js}" type="text/javascript"></script>
</head>
<body>
<div class="flex">
    <!-- nav -->
    <div>
        <nav th:replace="~{/include/admin_nav::nav}"></nav>
    </div>
    <!--  section & footer  -->
    <div class="flex flex-col items-center justify-center w-5/6 mx-auto">
        <section class="flex flex-row w-5/6 border-solid mt-7">
            <div
                    class="relative flex items-center justify-center w-screen h-screen mr-8 border-2 rounded-lg bg-slate-100"
            >
                <div class="word">
                    <h2 class="absolute top-0 left-0 mt-4 text-2xl font-bold ml-14">과제 등록</h2>
                </div>
                <div class="registration_form w-full max-w-md p-4">
                    <form th:action="@{/admin/assignment/registration_confirm}"
                          name="registration_form" method="post"
                          enctype="multipart/form-data"
                    >
                        <div class="mb-4">
                            <label for="title" class="block text-lg font-semibold text-gray-700">제목</label>
                            <input type="text" name="title" id="title" placeholder="과제 제목을 입력하세요"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-300">
                        </div>
                        <div class="mb-4">
                            <label for="body" class="block text-lg font-semibold text-gray-700">내용</label>
                            <textarea name="body" id="body" placeholder="과제 내용을 입력하세요" rows="5"
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-300"></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="file" class="block text-lg font-semibold text-gray-700">첨부파일</label>
                            <input type="file" name="file" id="file"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-300">
                        </div>
                        <div class="mb-4">
                            <input type="button" value="과제 등록" onclick="createAssignmentForm();"
                                   class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-700 cursor-pointer">
                            <input type="reset" value="초기화"
                                   class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400 cursor-pointer ml-2">
                        </div>
                    </form>
                </div>

            </div>
        </section>
        <footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>
    </div>
</div>
</body>
</html>
