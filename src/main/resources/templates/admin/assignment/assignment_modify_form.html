<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/assignment/admin/js/goBack.js}" type="text/javascript"></script>
    <script th:src="@{/assignment/admin/js/assignment_modify_form.js}" type="text/javascript"></script>
</head>
<body>
<div class="flex">
    <!-- nav -->
    <div>
        <nav th:replace="~{/include/admin_nav::nav}"></nav>
    </div>
    <!--  section & footer  -->
    <div class="flex flex-col items-center justify-center w-5/6 mx-auto">
        <section class="flex flex-row w-5/6 border-solid mt-7">
            <div
                    class="relative flex items-center justify-center w-screen h-screen mr-8 border-2 rounded-lg bg-slate-100"
            >
                <div class="word">
                    <h2 class="absolute top-0 left-0 mt-4 text-2xl font-bold ml-14">MODIFY ASSIGNMENT FORM</h2>
                </div>
                <div class="assignment_modify_form w-full max-w-md p-4">
                    <form enctype="multipart/form-data"
                          method="post" name="assignment_modify_form"
                          th:action="@{/admin/assignment/assignment_modify_confirm}"
                    >
                        <input name="no" th:value="${adminAssignmentDto.no}" type="hidden">
                        <input class="font-bold border mb-4 px-4 py-2 rounded-lg w-full" name="title" placeholder="INPUT TITLE"
                               th:value="${adminAssignmentDto.title}"
                               type="text">
                        <textarea class="border mb-4 p-4 rounded-lg w-full" name="body" placeholder="INPUT BODY"
                                  th:text="${adminAssignmentDto.body}"></textarea>
                        <input class="mb-4" name="file" type="file">
                        <div class="space-x-4">
                            <input class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 cursor-pointer" onclick="modifyAssignmentForm();" type="button"
                                   value="수정">
                            <input class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 cursor-pointer" type="reset"
                                   value="초기화">
                            <input
                                    class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 cursor-pointer"
                                    onclick="goBack()"
                                    type="button"
                                    value="확인"
                            />
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>
    </div>
</div>
</body>
</html>
