<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossOrigin="anonymous"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
            src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        /* 추가된 CSS 스타일 */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #e2e8f0;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f7fafc;
            font-weight: bold;
        }

        /* 특정 상황에 대한 스타일링 */
        .text-green-500 {
            color: #48bb78; /* Thymeleaf 클래스를 사용하기 위한 색상 설정 */
        }

        .text-gray-500 {
            color: #718096; /* Thymeleaf 클래스를 사용하기 위한 색상 설정 */
        }

        /* 테이블 내 셀의 스타일 */
        .submit-cell {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="flex">
    <!-- nav -->
    <div>
        <nav th:replace="~{/include/admin_nav::nav}"></nav>
    </div>
    <!--  section & footer  -->
    <div class="flex flex-col items-center justify-center w-5/6 mx-auto">
        <section class="flex flex-row w-5/6 border-solid mt-7">
            <div
                    class="relative flex items-center justify-center w-screen h-screen mr-8 border-2 rounded-lg bg-slate-100"
            >
                <div class="absolute top-0 left-0 mt-6 ml-14 w-full">
                    <div>
                        <h2 class="text-2xl font-bold">USER SUBMISSION LIST</h2>
                        <div class="flex flex-col w-11/12 bg-white h-5/6">
                            <table>
                                <tbody>
                                <!-- userAssignmentDtos와 userMemberDtos를 동일한 순서로 순회 -->
                                <tr th:each="combinedDto : ${combinedDtos}">
                                    <!-- userMemberDtos의 데이터를 표시 -->
                                    <td th:text="${combinedDto.memberDto.id}"></td>
                                    <td th:text="${combinedDto.memberDto.name}"></td>
                                    <!-- userAssignmentDtos의 데이터를 표시 -->
                                    <td class="submit-cell">
                                        <span class="text-gray-500" th:if="${combinedDto.assignmentDto.is_submit eq 0}">
                                            미제출
                                        </span>
                                        <span class="text-green-500"
                                              th:unless="${combinedDto.assignmentDto.is_submit eq 0}">
                                            <a class="px-4 py-2 text-green-600"
                                               th:download="${combinedDto.assignmentDto.file_user_name}"
                                               th:href="@{/downloadFromUser(file=${combinedDto.assignmentDto.file_user}, user_id=${combinedDto.memberDto.id})}"
                                               th:text="${combinedDto.assignmentDto.file_user_name }">
                                            </a>
                                            <div class="flex items-center">
                                                <svg
                                                        class="w-6 h-6"
                                                        fill="none"
                                                        stroke="currentColor"
                                                        stroke-width="1.5"
                                                        viewBox="0 0 24 24"
                                                        xmlns="http://www.w3.org/2000/svg"
                                                >
                                                    <path
                                                            d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                                                            stroke-linecap="round"
                                                            stroke-linejoin="round"
                                                    />
                                                    <path
                                                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                                                            stroke-linecap="round"
                                                            stroke-linejoin="round"
                                                    />
                                                </svg>
                                                <p class="ml-2 font-thin text-slate-400">
                                                    제출일 <span th:text="${combinedDto.assignmentDto.mod_date}"></span>
                                                </p>
                                            </div>
                                        </span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>
    </div>
</div>
</body>
</html>
