            <!-- ➡️ -->
            <div class="flex flex-col items-center w-3/4 h-screen border-2 rounded-lg">

                <!-- Before Login -->
                <div class="flex flex-col items-center justify-center w-11/12 h-40 p-2 mt-6 border-2 rounded-sm"
                     id="contentDiv"
                     th:if="${session.loginedAdminDto == null}">
                    <h3 class="mb-3 font-semibold">이곳은 관리자 페이지 입니다 !</h3>
                    <a class="mx-auto h-10 px-4 py-2 font-bold text-white bg-green-500 rounded w-52 hover:bg-green-600 text-center"
                       id="loginLink"
                    >
                        관리자 로그인
                    </a>
                    <div class="mt-3.5 text-xs text-gray-700">
                        <a class="cursor-pointer hover:underline hover:text-gray-500"
                           th:href="@{/admin/member/find_id_form}"
                        >아이디 찾기</a> |
                        <a class="cursor-pointer hover:underline hover:text-gray-500"
                           th:href="@{/admin/member/find_password_form}"
                        >비밀번호 찾기</a> |
                        <a class="cursor-pointer hover:underline hover:text-gray-500"
                           th:href="@{/admin/member/create_account_form}"
                        >회원가입</a>
                    </div>
                </div>

                <!-- Member Login Form -->
                <div class="flex flex-col items-center justify-center w-11/12 h-40 p-2 mt-6 border-2 rounded-sm text-center h-auto" id="member_login_form"
                     style="display: none"
                     th:if="${session.loginedAdminDto == null}">
                    <div class="text-xs text-gray-700 mb-2">
                        관리자 로그인 후 이용 가능합니다
                    </div>
                    <div class="w-full">
                        <form method="post" name="member_login_form"
                              th:action="@{/admin/member/member_login_confirm}">
                            <input class="w-full px-3 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-300 mb-2" name="id" placeholder="INPUT ID"
                                   type="text">
                            <input class="w-full px-3 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-300 mb-2" name="pw" placeholder="INPUT PW"
                                   type="password">
                            <input class="bg-green-500 text-white px-4 py-1 rounded-md hover:bg-green-700 cursor-pointer" onclick="memberLoginForm();" type="button"
                                   value="로그인">
                            <input class="bg-gray-200 text-gray-800 px-4 py-1 rounded-md hover:bg-gray-300 cursor-pointer ml-2" type="reset"
                                   value="초기화">
                        </form>
                    </div>
                    <div class="mt-3.5 text-xs text-gray-700">
                        <a class="cursor-pointer hover:underline hover:text-gray-500"
                           th:href="@{/admin/member/find_id_form}"
                        >아이디 찾기</a> |
                        <a class="cursor-pointer hover:underline hover:text-gray-500"
                           th:href="@{/admin/member/find_password_form}"
                        >비밀번호 찾기</a> |
                        <a class="cursor-pointer hover:underline hover:text-gray-500"
                           th:href="@{/admin/member/create_account_form}"
                        >회원가입</a>
                    </div>
                </div>

                <!-- After Login -->
                <div class="flex flex-col items-center justify-center w-11/12 h-40 p-2 mt-6 border-2 rounded-sm"
                     th:if="${session.loginedAdminDto != null}">
                    <h3 class="mb-3 text-2xl font-semibold">환영합니다</h3>
                    <span class="mx-auto h-10 px-4 py-2 font-bold text-green-500 w-52 hover:text-green-700 text-center"
                          th:text="${session.loginedAdminDto.id}"> 님</span>
                    <div class="mt-3.5 text-xs text-gray-700">
                        <a class="cursor-pointer hover:underline hover:text-gray-500"
                           th:href="@{/admin/member/member_modify_form}"
                        >나의 정보</a> |
                        <a class="cursor-pointer hover:underline hover:text-gray-500"
                           th:href="@{/admin/member/member_logout_confirm}"
                        >로그아웃</a>
                    </div>
                </div>

                    <h3 class="mb-3">SNOW에 오신 것을 환영합니다 !</h3>
